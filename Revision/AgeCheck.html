<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function AgeCheck() {
        const [person, setPerson] = React.useState({name: '', age: ''})

        const inputChanged = (event) => {
            setPerson({...person, [event.target.name]: event.target.value});
        };

        const ageChecker = () => {
            if(person.age >= 18) {
                document.getElementById("output").innerHTML = "Hello " + person.name;
            } else {
                document.getElementById("output").innerHTML = "You are too young bro!!"
            }
        }

        return (
          <div>
            <div id="output"></div><br/>
            Name: <input type="text" name="name" value={person.name} onChange={inputChanged}></input> <br/>
            Age: <input type="text" name="age" value={person.age} onChange={inputChanged}></input> <br/>
            <button onClick={ageChecker}>Submit</button>
          </div>
        );
      };

      ReactDOM.render(<AgeCheck />, document.getElementById("root"));
    </script>
  </body>
</html>
